<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Album List</title>
  </head>
  <body>
    <h1>Albums</h1>
    <ul>
      {% for album in albums %}
      
        {% if artist %}
          <li>
            <h2>
              <a href="/albums/{{album.id}}">{{album.title}}</a>
            </h2> 
            <p>Artist: {{ artist.name }}</p>
          </li>
        {% else %}
          <li>
            <h2>
              <a href="/albums/{{album.id}}">{{album.title}}</a>
            </h2> 
          </li>
        {% endif %}
      {% endfor %}
    </ul>
    <p>
      <a href="/albums/new">Add album</a>
    </p>
    <!-- ... -->
  </body>
</html>
